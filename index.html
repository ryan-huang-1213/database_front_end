<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>神魔主動技搜尋器</title>
<link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="header">
  <img src="images/ourlogo.jpg" alt="Logo" id="logo">
  <h1>神魔技能搜尋器</h1>
</div>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Enter cardID or skill">
  <button onclick="search()">Search</button>
  <button onclick="OR()">OR</button>
  <button onclick="AND()">AND</button>
</div>
<p id="searchCondition">Current Search Condition: AND</p> <!-- Line to show current search condition -->

<div class="options">
  <label><input type="checkbox" id="option1"> 反首消符石盾</label>

  <label><input type="checkbox" id="option2"> 拼圖盾</label>
  <label><input type="checkbox" id="option3"> 五屬盾</label>
  <label><input type="checkbox" id="option4"> 首消指定粒數盾</label>
  <label><input type="checkbox" id="option5"> 十字盾</label>
  <label><input type="checkbox" id="option6"> 全版消除盾</label>
  <label><input type="checkbox" id="option7"> 攻前盾</label>
</div>

<div class="footer">
  <p>Developed by Buffett, Panda, IFIF, 信義區富少</p>

</div>

</body>
</html>
